<div id="search-component" class="form-group form-inline">
  <div class="col-sm-2 col-xs-1"></div>
  <label class="control-label col-sm-2 col-xs-3 right-space">Invitar Amigos</label>
  <input #searchBox (keyup)="search(searchBox.value);" class="form-control col-sm-5 col-sx-4"
  style="height: 2.5em" list="friends" [attr.placeholder]="haveFriend ? 'Busca aqui a tus amigos' : 'Parece que no tienes amigos.'" [attr.disabled]="!haveFriend ? 'disabled': null"/>
</div>
<div class="form-group form-inline">
  <div class="col-sm-2 col-xs-1"></div>
  <label class="control-label col-sm-2 col-xs-3 right-space" for="event_place"></label>
  <div class="col-sm-5 pre-scrollable option-box" id="friends">
    <label *ngFor="let user of users | async"
         (click)="addToInvitation(user);" class="search-result" style="height: 2.5em" [ngStyle]="{'background-color':selectedColor(user.email)}">
      {{user.name}} {{user.lastname}} - {{user.nickname}} - {{user.email}}
    </label>
  </div>
</div>
