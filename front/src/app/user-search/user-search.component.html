<div id="search-component" class="form-group form-inline">
  <div class="col-sm-2 col-xs-1"></div>
  <label class="control-label col-sm-2 col-xs-3 right-space">Invitar Amigos</label>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control col-sm-5 col-sx-4"
  style="height: 2.5em" />
  <div class="form-group">
    <div *ngFor="let user of users | async"
         (click)="addToInvitation(user)" class="search-result" style="height: 2.5em">
      {{user.name}} {{user.lastname}} {{user.email}}
    </div>
  </div>
</div>
