<div align="center" class="top">
    <h2>Ingresa a Nuestra App de Eventos</h2><br />
    <form class="form-horizontal">
        <div class="form-group col-sm-7 form-inline">
          <div class="col-sm-1"></div>
          <input ngControl="name" class="form-control col-sm-10 col-xs-12" type="email" placeholder="Email" aria-label="user_email" id = "email "#user_email required alt="Ingresa el Correo"
          pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" title="El correo debe ser de la forma correo@mail.com">
        </div>
        <div class="form-group col-sm-7 col-xs-12 form-inline">
            <div class="col-sm-1"></div>
            <input class="form-control col-sm-10 col-xs-12" type="password" text-left placeholder="Contraseña" aria-label="user_password" id="psw"#user_password
            required minlength="5" maxlenght="30" title="Ingresa la contraseña">
        </div>
        <div class="form-group">
            <button (click)="authenticate(user_email.value,user_password.value)" type="submit" class="btn btn-success custom-width-buttons">Iniciar</button>
            <!-- <button (click)="authenticate(user_email.value,user_password.value)" type="submit" class="btn btn-success custom-width-buttons">Enviar</button> -->
        </div>
    </form>
    ¿No tienes cuenta? <a routerLink="/register">¡Regístrate!</a>
</div>
