<div align="center" class="top">
    <h2> ¡Regístrate en Nuestra App de Eventos! </h2>
    <h4> Conoce eventos cerca y asiste con tus amigos </h4>
    <form>
        <div class="form-group">
            <input class="form-control mr-sm-2" type="text" placeholder="Nombre" aria-label="user_fistName" #user_fistName >
        </div>
        <div class="form-group">
            <input class="form-control mr-sm-2" type="text" placeholder="Apellido" aria-label="user_lastName" #user_lastName >
        </div>
        <div class="form-group">
            <input class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="user_email" #user_email >
        </div>
        <div class="form-group">
            <input class="form-control mr-sm-2" type="text" placeholder="Contraseña" aria-label="user_password" #user_password  >
        </div>
        <button (click)="add(user_firstName.value, user_lastName.value, user_email.value, user_password.value);" type="submit" class="btn btn-success custom-width-buttons">Crear usuario</button>
        <a routerLink="/login"><button type="submit" class="btn btn-success custom-width-buttons">Atras</button></a>
    </form>
</div>
